<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="trips.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="col-12 fs-4 fw-bold"
          style="background-color: #232323; color: aliceblue"
        >
          trips
        </div>
      </div>

      <div
        class="row justify-content-center text-center align-items-center"
        style="background-color: black"
      >
        <div
          class="col-1 p-2"
          style="background-color: black; height: 75px"
        ></div>
        <div class="col-4 p-2" style="background-color: black; height: 75px">
          <input
            id="input"
            class="w-75 mt-3 rounded-3"
            type="text"
            value=""
            placeholder="Write something here.."
          />
        </div>

        <div class="col-2 p-2" style="background-color: black; height: 75px">
          <input
            class="w-75 fw-bold mt-3 rounded-3"
            type="button"
            value="Save Trip"
            onclick="tweet()"
          />
        </div>
        <div
          class="col-1 p-2"
          style="background-color: black; height: 75px"
        ></div>
      </div>

      <div
        class="row justify-content-center text-center"
        style="background-color: #232323"
        id="div1"
      >
        <div
          class="col-8 justify-content-center"
          style="background-color: #232323"
          id="div2"
        >
          <div class="row" id="div3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
